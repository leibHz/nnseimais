<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Encomenda - Supermercado Veronesi</title>
    
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/favicon.svg">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cc533e21e1.js" crossorigin="anonymous"></script>

    <!-- ✅ CORREÇÃO APLICADA: StorageManager + Header Script -->
    <script src="storage-manager.js"></script>
    <script src="header-script.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="assets/logo.svg" alt="Logotipo Supermercado Veronesi" class="logo">
            </a>
            <nav class="main-nav">
                <!-- Conteúdo inserido pelo header-script.js -->
            </nav>
        </div>
    </header>

    <main class="container cart-section">
        <div class="main-content-card">
            <h2 class="section-title"><i class="fa-solid fa-cart-shopping"></i> Minha Encomenda</h2>
            <div id="cart-container"></div>
            <div id="cart-summary" class="cart-summary" style="display: none;">
                <h3>Resumo do Pedido</h3>
                <p>Valor Total: <span id="total-price" class="total-price">R$ 0,00</span></p>
                <button id="checkout-btn" class="checkout-btn">Finalizar Encomenda</button>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Supermercado Veronesi. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
